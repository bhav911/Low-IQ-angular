<div class="d-flex justify-content-between align-items-center border p-2 rounded-3 f-sm mb-2"
    style="background-color: #E3F2FD;">
    <div class="d-flex gap-3">
        <p class="mb-0 t-blue">#{{ room()?.roomId }}</p>
        <p class="mb-0">{{ room()?.title }}</p>
    </div>
    <div class="d-flex gap-5 align-items-center">
        <div>
            <p class="mb-0">{{ room()?.currentPlayers + '/' + room()?.max_participants }}</p>
        </div>
        <div>
            <button class="btn btn-sm btn-outline-primary" (click)="joinRoom()">
                <app-loading-spinner [isFetching]="isFetching" />
                {{ isFetching ? '' : 'Join' }}
            </button>
        </div>
    </div>
</div>
